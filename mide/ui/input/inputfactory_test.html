<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>JSMashupIDE Unit Tests - mide.ui.input.InputFactory</title>
<script src="../../../google_closure/closure/goog/base.js"></script>
<script src="../../deps.js"></script>
<script>
  goog.require('goog.testing.StrictMock');
  goog.require('goog.testing.MockControl');
  goog.require('goog.testing.jsunit');
  goog.require('mide.ui.input.ProxyInput');
  goog.require('mide.ui.input.InputFactory');
</script>
</head>
<body>
<script>
  var foo;


  function setUp() {
	 mockControl = new goog.testing.MockControl();
	 foo = {bar:{}};
  }
  
  function tearDown() {
	}
  
  function testGetInstance_call() {
	   var factory = mide.ui.input.InputFactory.getInstance();
	   assert(!!factory);
	   assert(factory === mide.ui.input.InputFactory.getInstance());
  }
  
  function testGet_existingInput() {
	  var factory = mide.ui.input.InputFactory.getInstance();
	  foo.bar.Input = mockControl.createFunctionMock();
	  var options = {foo: 'bar'},
	      ret = {options: options};
      foo.bar.Input(options).$does(function(options){ return ret});
      mockControl.$replayAll();
      
      var f = factory.get('foo.bar.Input', options);
      
      assert(f === ret);
      mockControl.$verifyAll();
      mockControl.$resetAll();
 }
  
  function testGet_notExistingInput() {
      var factory = mide.ui.input.InputFactory.getInstance();
      mide.ui.input.ProxyInput = mockControl.createFunctionMock();
      var options = {foo: 'bar'},
          ret = {options: options},
          url = 'foo';
      mide.ui.input.ProxyInput('foo.bar.Input', options, url).$does(function(name, options, url){ return ret});
      mockControl.$replayAll();
      
      var f = factory.get('foo.bar.Input', options, url);
      
      assert(f === ret);
      mockControl.$verifyAll();
      mockControl.$resetAll();
 }
</script>
</body>
</html>
